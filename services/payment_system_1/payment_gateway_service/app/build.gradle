plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

shadowJar {
    append 'reference.conf'
    append 'version.conf'
    with jar
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    def versions = [
        AkkaVersion: "2.6.8",
        ScalaBinary: "2.12",
        Vavr: "0.10.4"
    ]

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Akka 
    implementation platform("com.typesafe.akka:akka-http-bom_${versions.ScalaBinary}:10.2.7")
    implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}:${versions.AkkaVersion}"
    implementation "com.typesafe.akka:akka-stream_${versions.ScalaBinary}:${versions.AkkaVersion}"
    implementation "com.typesafe.akka:akka-http-jackson_${versions.ScalaBinary}:${versions.AkkaVersion}"
    implementation "com.typesafe.akka:akka-http_${versions.ScalaBinary}"
    implementation "com.typesafe.akka:akka-stream-kafka_${versions.ScalaBinary}:2.0.0"

    // Vavr 
    implementation "io.vavr:vavr:${versions.Vavr}"
}

application {
    // Define the main class for the application.
    mainClass = 'payment_processor.App'
}
