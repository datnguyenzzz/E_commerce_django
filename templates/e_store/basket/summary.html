{% extends '../base.html' %}
{% load static %}
{% block title %} Basket summary {% endblock title %}

{% block content%}

<main class='pt-5'>
    <div class='container'>
        <h1 class='h5'> Shopping basket </h1>
        {% for item in basket  %}
            {% with product as item.product %}
                <p> {{product}} </p>
            {% endwith %}
        {% endfor %}

    </div>
</main>

{% endblock %}
